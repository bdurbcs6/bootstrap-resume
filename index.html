<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/problem-solver.jpeg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h1>Problem Solver</h1>
                <h4>"Lets get it done team!"</h4>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/adventure.jpeg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h1>Adventurer</h1>
                <h4>"Ain't no Mountain High Enough!"</h4>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/cheeseburger.jpeg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h1>Burger Lover</h1>
                <h4>"NOM NOM NOM!"</h4>
              </div>
          </div>
        </div>
      </div>
    </div><!-- container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
